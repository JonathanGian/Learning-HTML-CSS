<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Flex Challenge</title>
    <link rel="stylesheet" href="7_style.css">
</head>
<body>
    <header>
        <div class="site-title">
            <p>Site Title</p>
        </div>

        <nav>
            <ul>
                <li>Nav 1</li>
                <li>Nav 2</li>
                <li>Nav 3</li>
            </ul>
        </nav>


    </header>
    
    <main>
        <section>
            
            <div class="post-title brd">
                <p>Post Title</p>
            </div>
            
            <div class="section-post-container brd">
                
                <div class="post-meta">
                    <p>Post Meta</p>
                </div>
            

            <div class="main-content-container">
                
            <div class="main-content brd">
                <p>Main Content</p>
            </div>
            
            <div class="main-content-image brd">
                <p>Main Content Image</p>
            </div>
            </div>
            </div>

        </section>

        <aside>
            <div class="side-bar brd">
                <p>Side Bar</p>
            </div>
            
            <div class="ads brd">
                <p>Ads</p>
            </div>

            <div class="other brd">

                <p>Other Stuff</p>
            </div>
        </aside>
    </main>
    <footer>
        <p class="brd">Footer</p>
    </footer>
</body>
</html>
